<div class="main">
	<div class="wrapper">
		<div id="login" class="row" style="margin: auto"><br>
			
			<form name="form" ng-submit="signup(form)" >
				<div class="large-12 columns text-center"><br>
					
						<h4 class="text-center">Sign up</h4>
						<input type="text" name="name", ng-model="user.name" placeholder="Name:" required>
				    <input type="text" name="email"  ng-model="user.email" placeholder="Email:" required  />
				   
			  
			    	<input type="password" name="password" ng-model="user.password" placeholder="Password:"required />
			    
			    <ul class="button-group radius" style="width: 100%">
			    	<li type="submit" class="button medium" style="width: 135px" ng-disabled="form.$invalid">Sign up</li>
			    	<li><a href="#/login" class="button medium" style="width: 135px">Log in</a></li>
			    </ul>

				 </div>
			</form>
			
		</div>
	</div>
</div>
