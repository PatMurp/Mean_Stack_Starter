<!doctype html>
 <html ng-app="starterApp">
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<title>Mean Stack Starter App</title>
 	<link rel="stylesheet" type="text/css" href="bower_components/foundation/css/foundation.min.css">
 	<link rel="stylesheet" type="text/css" href="app.css">
 	<script scr="bower_components/modernizr/modernizr.js"></script>
 </head>
 <body>
 	<!-- Foundation responsive Navbar -->
 	<div class="sticky">
 		<nav class="top-bar" data-topbar>
 			<ul class="title-area">
 				<li class="name">
 					<h1><a href="#/">Starter App</a></h1>
 				</li>
 				<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
 			</ul>
 			<section class="top-bar-section">
 				<ul class="right">
 					<li class="divider"></li>
 					<li class-on-active-link="active"><a href="#/">Home</a></li>
 					<li class="divider"></li>
 					<li class-on-active-link="active"><a href="#/login">Login</a></li>
 					<li class="divider"></li>
 					<li class-on-active-link="active"><a href="#/signup">Signup</a></li>
 				</ul>
 			</section>
 		</nav>
 	</div>
 	<div class="row">
 		<div ng-view></div>
 	</div>
 	<div>
 		<!-- bower.js -->
 		<script src="bower_components/jquery/dist/jquery.min.js"></script>
 		<script src="bower_components/foundation/js/foundation.min.js"></script>
 		<script src="bower_components/angular/angular.min.js"></script>
 		<script src="bower_components/angular-route/angular-route.min.js"></script>

 		<script src="app.js"></script>
 		<!-- initialize foundation javascript -->
 		<script>
 		$(document).foundation();
 		</script>

 		<script src="directives/navBarClassActive.js"></script>
 	</div>	
 </body>
 </html>
