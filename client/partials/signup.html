<div class="error text-center" ng-show="error"><br>
	<p>{{ error.message }}</p>
</div>
<div class="main">
	<div class="wrapper">
		<div id="login" class="row" style="margin: auto"><br>
			
			<form name="form" ng-submit="register()" >
				<div class="large-12 columns text-center"><br>
					
						<h4 class="text-center">Sign up</h4>
						<input type="text" name="name", ng-model="user.name" placeholder="Full Name:" required>
				    <input type="text" name="username"  ng-model="user.username" placeholder="Username:" required  />
				   
			  
			    	<input type="password" name="password" ng-model="user.password" placeholder="Password:"required />

			    	<button type="submit" ng-disabled="form.$invalid" class="button small border-radius-bottom" style="width: 100%">Log in</button>
			    	<p class="text-center">or</p>
			    	<a href="#/login" class="button success small radius" style="width: 100%">Log in</a>
				 </div>
			</form>
			
		</div>
	</div>
</div>
